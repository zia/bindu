<!DOCTYPE html>

<html>
	<head>

		<title>CRUD Application</title>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		
		<!-- Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

		<style type="text/css">
			th,td{
				text-align: center;
			}
		</style>

	</head>
	
	<body>

		<div class="container">
			<!-- Heading -->
			<hr>
		  	<button type="button" class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#newModal"><i class="fa fa-plus-circle"></i> Add</button>
		  	<h1>CRUD</h1>
		  	<hr>
		  	<!-- Heading -->

		  	<!-- Main -->
		  	<table class="table table-striped table-hover">
    			<thead>
      				<tr>
        				<th>Sl.</th>
        				<th>Name</th>
        				<th>Email</th>
        				<th>Edit</th>
        				<th>Delete</th>
      				</tr>
    			</thead>
    			
    			<tbody>
      				<tr>
        				<td>1.</td>
        				<td>John Doe</td>
        				<td>john@example.com</td>
        				<td>
        					<button type="button" class="btn btn-info" data-toggle="modal" data-target="#editModal"><i class="fa fa-edit"></i> Edit</button>
        				</td>
        				<td>
        					<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"><i class="fa fa-trash"></i> Delete</button>
        				</td>
      				</tr>
      				<tr>
        				<td>2.</td>
        				<td>John Doe</td>
        				<td>john@example.com</td>
        				<td>
        					<button type="button" class="btn btn-info" data-toggle="modal" data-target="#editModal"><i class="fa fa-edit"></i> Edit</button>
        				</td>
        				<td>
        					<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"><i class="fa fa-trash"></i> Delete</button>
        				</td>
      				</tr>
      				<tr>
        				<td>3.</td>
        				<td>John Doe</td>
        				<td>john@example.com</td>
        				<td>
        					<button type="button" class="btn btn-info" data-toggle="modal" data-target="#editModal"><i class="fa fa-edit"></i> Edit</button>
        				</td>
        				<td>
        					<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"><i class="fa fa-trash"></i> Delete</button>
        				</td>
      				</tr>
    			</tbody>
  			</table>
		  	<!-- Main -->

		  	<!-- Modals -->
		  	
		  	<!--New User Modal -->
			<div id="newModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
			  			<div class="modal-header">
			    			<button type="button" class="close" data-dismiss="modal">&times;</button>
			    			<h4 class="modal-title">Create New User.</h4>
			  			</div>
			  			<div class="modal-body">
			    			<form action="" method="">
								<div class="form-group">
									<label for="Name">Name:</label>
							    	<input type="text" class="form-control" id="name" required>
							  	</div>
							  	<div class="form-group">
							    	<label for="Email">Email:</label>
							    	<input type="email" class="form-control" id="email" required>
							  	</div>
							  	
							  	<button type="submit" class="btn btn-success"><i class="fa fa-file"></i> Save</button>
							</form>
			  			</div>
			  			<div class="modal-footer">
			    			<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close"></i> Close</button>
			  			</div>
					</div>
				</div>
			</div>
		  	
		  	<!--Edit User Modal -->
		  	<div id="editModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
			  			<div class="modal-header">
			    			<button type="button" class="close" data-dismiss="modal">&times;</button>
			    			<h4 class="modal-title">Edit Existing User.</h4>
			  			</div>
			  			<div class="modal-body">
			    			<form action="" method="">
								<div class="form-group">
									<label for="Name">Name:</label>
							    	<input type="text" class="form-control" id="name">
							  	</div>
							  	<div class="form-group">
							    	<label for="Email">Email:</label>
							    	<input type="email" class="form-control" id="email">
							  	</div>
							  	
							  	<button type="submit" class="btn btn-success"><i class="fa fa-file"></i> Update</button>
							</form>
			  			</div>
			  			<div class="modal-footer">
			    			<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close"></i> Close</button>
			  			</div>
					</div>
				</div>
			</div>
		  	<!--Delete User Modal -->
		  	<div id="deleteModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
			  			<div class="modal-header">
			    			<button type="button" class="close" data-dismiss="modal">&times;</button>
			    			<h4 class="modal-title">Delete User.</h4>
			  			</div>
			  			<div class="modal-body">
			  				<p style="color:red;">Are You Sure ?</p>
			  			</div>
			  			<div class="modal-footer">
			    			<button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close"></i> Yes</button>
			    			<button type="button" class="btn btn-success" data-dismiss="modal"><i class="fa fa-close"></i> No</button>
			  			</div>
					</div>
				</div>
			</div>
		  	<!-- Modals -->
		</div>


	</body>
</html>
